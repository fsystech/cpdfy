language: node_js
os:
  - linux
node_js:
  - '12'
  #- 'lts'
dist: trusty
addons:
  apt:
    packages:
      - g++
      - make
      - libfontconfig1
      - libxrender1
cache:
  directories:
    - node_modules
before_script:
  - sudo apt-get update
  - sudo apt install make
  - sudo apt install g++
  - sudo apt install libfontconfig1 libxrender1
install:
  - "npm install"
script:
  - sudo chown -R travis /usr/lib/
  # Run test script
  - node test
git:
  depth: 1